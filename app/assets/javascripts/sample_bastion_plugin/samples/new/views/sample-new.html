<span page-title>{{ 'New Sample' | translate }}</span>

<div class="loading-mask loading-mask-panel fa-3x" ng-show="panel.loading">
  <i class="fa fa-spinner fa-spin"></i>
  {{ "Loading..." | translate }}
</div>

<section class="nutupane-details" ng-cloak bst-container-scroll>
  <header class="new-header details-header">
    <h2 class="pull-left" translate>New Sample</h2>

    <div class="details-actions pull-right">
      <button class="btn btn-default" ui-sref="samples.index">
        <i class="fa fa-remove"></i>
        {{ "Close" | translate }}
      </button>
    </div>
  </header>

  <form name="sampleForm" class="form-horizontal" novalidate role="form">

    <div bst-form-group label="{{ 'Name' | translate }}">
      <input id="name"
             name="name"
             ng-model="sample.name"
             type="text"
             tabindex="1"
             autofocus
             required/>
    </div>

    <div bst-form-group label="{{ 'Description' | translate }}">
      <textarea id="description"
                name="description"
                ng-model="sample.description"
                tabindex="2">
      </textarea>
    </div>

    <div bst-form-group label="{{ 'Number' | translate }}">
      <input id="number"
             name="number"
             class="form-control"
             ng-model="sample.number"
             required
             type="number"
             min="1"
             max="2147483648"
             tabindex="3"/>
    </div>

    <div bst-form-buttons
         on-cancel="transitionTo('samples.index')"
         on-save="save(sample)"
         working="working">
    </div>

  </form>


</section>
