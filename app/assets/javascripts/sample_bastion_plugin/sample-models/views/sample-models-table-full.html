<table class="table table-striped" ng-class="{'table-mask': table.working}">
  <thead>
    <tr bst-table-head row-select>
      <th bst-table-column="name" sortable><span translate>Name</span></th>
      <th bst-table-column="description"><span translate>Description</span></th>
      <th bst-table-column class="number-cell"><span translate>Number</span></th>
    </tr>
  </thead>

  <tbody>
    <tr bst-table-row ng-repeat="sampleModel in table.rows" row-select="sampleModel">
      <td bst-table-cell>
        <a ui-sref="sample-models.details.info({sampleModelId: sampleModel.id})">
          {{ sampleModel.name }}
        </a>
        <i class="fa fa-chevron-right selected-icon" ng-show="sampleModel.selected"></i>
      </td>
      <td bst-table-cell>{{ sampleModel.description }}</td>
      <td bst-table-cell class="number-cell">{{ sampleModel.number }}</td>
    </tr>
  </tbody>
</table>
