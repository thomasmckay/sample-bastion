<table class="table table-striped" ng-class="{'table-mask': table.working}">
  <thead>
    <tr bst-table-head row-select>
      <th bst-table-column sortable><span translate>Name</span></th>
    </tr>
  </thead>

  <tbody>
    <tr bst-table-row
        ng-repeat="sampleModel in table.rows"
        row-select="sampleModel"
        active-row="stateIncludes('sampleModels.details', {sampleModelId: sampleModel.id})">
      <td bst-table-cell>
        <a ui-sref="sample-models.details.info({sampleModelId: sampleModel.id})">
          {{ sampleModel.name }}
        </a>
      </td>
    </tr>
  </tbody>
</table>
